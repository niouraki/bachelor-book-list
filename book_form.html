<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form_styles.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ce3703125e.js" crossorigin="anonymous"></script>
    <title>Inserting new book</title>
</head>

<body>
<img src="books.jpg" alt="books in library" class="bg-image">
<section>
<h1>Add a new book</h1>
<form method="POST" action="insert.php" class="form-container">
    <a href="index.php" class="go-back">Go back</a>

    <div class="mb-4">
        <label for="bookTitle" class="d-block mb-2 label-text">Book title</label>
        <input required type="text" name="book_title" id="bookTitle" placeholder="Add a book title" class="d-block">
    </div>

    <div class="mb-4">
        <label for="publicationYear" class="d-block mb-2 label-text">Publication year</label>
        <input required type="number" name="publication_year" id="publicationYear" class="d-block" placeholder="Add publication year" min="1901" max="2155">
    </div>

    <div class="mb-4">
        <label for="authorFirstName" class="d-block mb-2 label-text">Author first name</label>
        <input required type="text" name="author_first_name" id="authorFirstName" placeholder="Add author first name" class="d-block">
    </div>

    <div class="mb-4">
        <label for="authorLastName" class="d-block mb-2 label-text">Author last name</label>
        <input required type="text" name="author_last_name" id="authorLastName" placeholder="Add author last name" class="d-block">
    </div>

    <div class="mb-4">
        <label class="d-block mb-2 label-text">Reading status</label>

        <input type="radio" id="unread" name="reading_status" value="0">
        <label for="unread">Unread</label>


        <input type="radio" id="read" name="reading_status" value="1" class="ml-4">
        <label for="read">Read</label>

    </div>

    <div class="mb-4">
        <label for="isbn_number" class="d-block mb-2 label-text">ISBN (optional)</label>
        <input type="number" id="isbn_number" name="isbn" placeholder="Add isbn" class="d-block">
    </div>

    <div class="mb-4">
        <label for="publisherName" class="d-block mb-2 label-text">Publisher (optional)</label>
        <input type="text" id="publisherName" name="publisher" placeholder="Add publisher" class="d-block">
    </div>

    <button type="submit" name="submit" class="submit-btn">Submit</button>
</form>
</section>
</body>
</html>
